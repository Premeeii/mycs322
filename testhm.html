<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            align-items: flex-start; /* เปลี่ยนจาก center เป็น flex-start */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .text {
            flex: 1;
            margin-right: 20px;
        }
        p {
            line-height: 1.6;
        }
        .rounded-image {
            border-radius: 15px; /* กำหนดมุมมน */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>แนะนำตัวรายวิชาCS322</h1>
            <p>ชื่อ: กฤตภาส โชคธนธณ์</p>
            <p>รหัสนักศึกษา: 6509540065</p>
            <p>คณะ: วิทยาศาสตร์และเทคโนโลยี</p>
            <p>สาขา: วิทยาการคอมพิวเตอร์</p>
        </div>
        <img src="myimage/image.gif" alt="Sample Image" width="300" height="500" class="rounded-image">
    </div>
</body>
</html>
